<footer class="app-footer">
	<div class="container">
		<div class="row" *ngIf="footerData">
			<div class="col-md-4">
				<section>
					<h4>{{footerData.About_title}}</h4>
					<div class="mb-0" [innerHTML]="footerData.About_description"></div>
				</section>
			</div>
			<div class="col-md-4">
				<section>
					<h4>Navigate</h4>
					<div *ngFor="let nav of navigation">
						<h5>{{nav.attributes.Heading}}</h5>
						<ul>
							<li *ngFor="let link of nav.attributes.pages.data">
							<a [routerLink]="link.attributes.route">{{link.attributes.Title}}</a>
							</li>
						</ul>
					</div>
				</section>
			</div>
			<div class="col-md-4">
				<section class="last">
					<h4>{{footerData.Connect_title}}</h4>
					<div [innerHTML]="footerData.Connect_description"></div>
					<a class="btn slide-r-btn inverted submit" href="/contact" [routerLink]="['/contact']"><span>Submit Feedback</span><i class="material-icons">arrow_forward</i></a>
				</section>
			</div>
		</div>
		<div class="footer-admin clearfix">
			<ul class="gov-links">
				<li><a href="#">Home</a></li>
				<li><a href="http://www2.gov.bc.ca/gov/content/home/copyright" target="_blank" rel="noopener">Copyright</a></li>
				<li><a href="http://www2.gov.bc.ca/gov/content/home/disclaimer" target="_blank" rel="noopener">Disclaimer</a></li>
				<li><a href="http://www2.gov.bc.ca/gov/content/home/privacy" target="_blank" rel="noopener">Privacy</a></li>
				<li><a href="http://www2.gov.bc.ca/gov/content/home/accessibility" target="_blank" rel="noopener">Accessibility</a></li>
			</ul>
			<ul class="connect-links">
				<li>
					<div class="fb-share-button"
						data-href="https://mines.nrs.gov.bc.ca"
						data-layout="button"
						data-size="large"
						data-mobile-iframe="true">
						<a class="fb-xfbml-parse-ignore" target="_blank" rel="noopener" href="https://www.facebook.com/sharer/sharer.php?u=http%3A%2F%2Fmines.nrs.gov.bc.ca%2F&amp;src=sdkpreparse">
							<img alt="facebook share" src="assets/images/facebook_circle.svg"/>
						</a>
					</div>
				</li>
				<li>
					<a class="twitter-share-button" href="https://twitter.com/share" data-show-count="false" target="_blank" rel="noopener">
						<img alt="twitter share" src="assets/images/twitter_circle.svg"/>
					</a>
					<script src="https://platform.twitter.com/widgets.js" integrity="sha384-2tybKFlI8VO9WeecxiJMRsCpfm6xp0mNzAuAFOxtqzenagQgy+bKmARu8EXVJhPu" crossorigin="anonymous"></script>
				</li>
				<li>
					<a href="https://plus.google.com/share?url=mines.nrs.gov.bc.ca"
						onclick="javascript:window.open(this.href,'', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600');return false;"><img
						src="assets/images/google_circle.svg" alt="Share on Google+"/></a>
					</li>
			</ul>
		</div>
	</div>
</footer>
