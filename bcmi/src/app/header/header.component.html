<header class="app-header" id="header">
	<div class="brand-container">
		<a class="brand" href="/" [routerLink]="['/']" tabindex="0"> </a>
		<button class="navbar-toggler float-right hidden-xl-up collapsed" type="button"
			data-toggle="collapse"
			data-target="#mainNav"
			aria-controls="mainNav"
			aria-expanded="false"
			aria-label="Toggle navigation"><i class="material-icons">menu</i><span>MENU</span>
		</button>
	</div>
	<nav class="navbar navbar-expand-xl main-nav">
		<div class="collapse navbar-collapse" id="mainNav">
			<ul class="navbar-nav">
				<li *ngFor="let nav of navigation" class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" id="findEAProjects"
						data-toggle="dropdown"
						aria-haspopup="true"
						aria-expanded="false"><span>{{nav.attributes.Short_heading}}</span><span class="caret"></span>
					</a>
					<div class="dropdown-menu dm-sm dropdown-menu-right">
						<a *ngFor="let link of nav.attributes.pages.data" class="dropdown-item" [routerLink]="link.attributes.route">
							<strong>{{link.attributes.Title}}</strong>
							<span class="dd-item-desc">{{link.attributes.tooltip}}</span>
						</a>
					</div>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/contact" [routerLink]="['/contact']"><span>Connect With Us</span></a>
				</li>
			</ul>
		</div>
	</nav>
</header>
